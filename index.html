<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo border">
                <div class="amazon_logo"></div>
                </div>
                <div class="address border">
                    <p class="add-1">Deliver To</p>
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="add-2">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="slct">
                    <option>All</option>
                </select>
                <input class="srch" type="text" placeholder="Search Amazon.in">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="flag-EN border">
                <div class="flag"></div>
                <div class="EN">
                      <select class="EN" >
                        <option>EN</option>
                    </select>
                </div>
            </div>
            <div class="hello border">
                <div class="sign">
                    <p><span>Hello, sign in</span></p>
                        <option class="nav-sec">Account & Lists</option>  
                </div>
            </div>
            <div class="border" >
                <div class="return">
                    <p>Returns</p>
                    <p class="nav-sec">& Orders</p>
                </div>
            </div>
            <div class="cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div>
                    <p>Cart</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
